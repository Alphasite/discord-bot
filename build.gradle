buildscript {
    ext.kotlin_version = '1.2.10'
    ext.logbackVersion = '1.1.8'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'kotlin-kapt'

group 'bot'
version '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()

    maven { url 'https://jitpack.io' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile 'net.dv8tion:JDA:3.4.0_318'
    compile 'com.sedmelluq:lavaplayer:1.1.41'
    compile 'com.github.JDA-Applications:Kotlin-JDA:master-SNAPSHOT'
    compile 'com.jagrosh:JDA-Utilities:1.7'
    compile 'com.squareup.moshi:moshi-kotlin:1.5.0'

    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    runtime "ch.qos.logback:logback-classic:$logbackVersion"
    runtime "ch.qos.logback:logback-core:$logbackVersion"
}

mainClassName = "Main"